<section class="top-header">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-xs-12 col-sm-4">
        <div class="contact-number">
          <a href="https://www.facebook.com/sttmountain">
            <i class="tf-ion-social-facebook"></i>
            <span>NCKU Mountaineering Assn</span>
          </a>
        </div>
      </div>
      <div class="col-md-4 col-xs-12 col-sm-4">
        <!-- Site Logo -->
        <div class="logo text-center">
          <a href="#">
            <!-- replace logo here -->
            <img src={{ url_for('static', filename='images/logo.png') }} alt="">
          </a>
        </div>
      </div>
      <div class="col-md-4 col-xs-12 col-sm-4">
        <!-- Cart -->
        <ul class="top-menu text-right list-inline">

          {% if current_user.is_authenticated %}
          <!-- invitation -->
          <li class="dropdown dropdown-slide">
            <a href={{ url_for('auth.invite') }}><i class="tf-ion-wineglass"></i>&nbsp邀請</a>
          </li>
          <li class="dropdown dropdown-slide">
            <a href={{ url_for('proposal.create') }}><i class="tf-ion-flame"></i>&nbsp開隊</a>
          </li>
          {% endif %}

          <!-- Search -->
          <li class="dropdown search dropdown-slide">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"><i
                class="tf-ion-ios-search-strong"></i>&nbsp搜尋</a>
            <ul class="dropdown-menu search-dropdown">
              <li>
                <form action="post"><input type="search" class="form-control" placeholder="Search..."></form>
              </li>
            </ul>
          </li><!-- / Search -->

          {% if current_user.is_authenticated %}
          <!-- Login/Logout -->
          <li class="dropdown dropdown-slide">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="350"
              role="button" aria-haspopup="true" aria-expanded="false">
              <i class="tf-ion-social-octocat"></i>&nbsp{{ current_user.username }}&nbsp<span
                class="tf-ion-ios-arrow-down"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="blog-left-sidebar.html">
                  <h5><i class="tf-ion-happy-outline"></i>&nbsp&nbsp我的頁面</h5>
                </a></li>
              <li><a href="blog-left-sidebar.html">
                  <h5><i class="tf-ion-paper-airplane"></i>&nbsp&nbsp出隊紀錄</h5>
                </a></li>
              <li><a href="blog-left-sidebar.html">
                  <h5><i class="tf-ion-earth"></i>&nbsp&nbsp個人資料</h5>
                </a></li>
              <li><a href="blog-left-sidebar.html">
                  <h5><i class="tf-ion-paintbrush"></i>&nbsp&nbsp帳號管理</h5>
                </a></li>
              <li><a href={{ url_for('auth.logout') }}>
                  <h5><i class="tf-ion-log-out"></i>&nbsp&nbsp登出</h5>
                </a></li>
            </ul>
          </li>
          {% else %}
          <!-- Login/Logout -->
          <li class="dropdown dropdown-slide">
            <a href={{ url_for('auth.login') }}><i class="tf-ion-ios-paw"></i>&nbsp登入</a>
          </li>
          {% endif %}
        </ul><!-- / .nav .navbar-nav .navbar-right -->
      </div>
    </div>
  </div>
</section><!-- End Top Header Bar -->
