{% extends "event_home.html" %}

{% block sub_content %}

<ul class="nav nav-tabs">
  <li class="active"><a data-toggle="tab" href="#home">隊伍基本資料</a></li>
  <li><a data-toggle="tab" href="#menu1">預計行程</a></li>
  <li><a data-toggle="tab" href="#menu2">詳細人員資料</a></li>
  <li><a data-toggle="tab" href="#menu3">裝備表</a></li>
  <li><a data-toggle="tab" href="#menu4">行前會</a></li>
</ul>

<div class="tab-content">
  <div id="home" class="tab-pane fade in active">
    <!-- 基本資料 -->
    <br>
    <h4></h4>
    <div style="display: -webkit-inline-box; float:right;">
      <div class="btn-group" role="group">
        <button title="修改基本資料" type="button" class="btn btn-default"><a
            href="{{ url_for('proposal.update', prop_id=prop.id) }}"><i class="tf-pencil2"
              aria-hidden="true"></i></a></button>
        <button title="刪除整個出隊提案" type="button" data-toggle="modal" data-target="#Modal" class="btn btn-default"><i
            class="tf-ion-close" aria-hidden="true"></i></button>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4>你確定要刪除出隊提案？刪除後將無法復原喔！</h4>
          </div>
          <div class="modal-footer">
            <form action="{{ url_for('proposal.delete', prop_id=prop.id)}}" method="POST">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
              <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-danger">確定刪除</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- end Modal -->
    <h2 class="text-center">{{ prop.title }}</h2>
    <br>
    <!-- 基本資料end -->
  </div>
  <div id="menu1" class="tab-pane fade">
    <!-- 詳細人員資料 -->

    <!-- 詳細人員資料end -->
  </div>
  <div id="menu2" class="tab-pane fade">
  </div>
  <div id="menu3" class="tab-pane fade">
  </div>
  <div id="menu4" class="tab-pane fade">
  </div>
</div>



{% endblock %}
